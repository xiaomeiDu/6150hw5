<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header with Welcome Picture -->
  <header>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Library-logo.svg/884px-Library-logo.svg.png?20131230170104" alt="Vallejo Public Library Logo">
    <h1>Get a library card</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="librarycard.html">Get A Library Card</a>
      <a href="contact.html">Contact Us</a>
      <a href="catalog.html">Book Catalog</a>
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search for a book">
      </form>
    </nav>
  </header>

  <!-- Get a Library Card Form Section -->
  <section>
    <h2>Get a Library Card</h2>
    <form id="libraryCardForm" onsubmit="getLibraryCard(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <button type="submit">Submit</button>
    </form>


    <!-- Login Section (hidden by default) -->
    <div id="loginSection" style="display: block;">
      <h3>Login with Your Library Card ID</h3>
      <label for="cardID">Library Card ID:</label>
      <input type="text" id="cardID">
      <button onclick="loginWithCardID()">Log In</button>
    </div>
    </section>

  <!-- Footer -->
  <footer>
      <p>&copy; 2023 Vallejo Public Library</p>
  </footer>

  <!-- JavaScript for this page -->
  <script src="script.js"></script>

</body>

</html>
